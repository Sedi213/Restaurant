
<div [smoothHeight]="orderlist.length">
<h1 id="tableLabel">Select Items</h1>

<p>This component demonstrates fetching data from the server.</p>

<div style="display: flex; justify-content: center;">
  <mat-progress-spinner *ngIf="!listitems?.length" [mode]="'indeterminate'">
  </mat-progress-spinner>
</div>
<div class="main" *ngIf="listitems.length">
  <div class="container">
    <button
      class="btn"
      *ngFor="let item of burgerlist"
      (click)="NewMember(item)"
    >
      {{ item.name }}
    </button>
  </div>
  <div class="container">
    <button
      class="btn"
      *ngFor="let item of saladlist"
      (click)="NewMember(item)"
    >
      {{ item.name }}
    </button>
  </div>
  <div class="container">
    <button
      class="btn"
      *ngFor="let item of drinklist"
      (click)="NewMember(item)"
    >
      {{ item.name }}
    </button>
  </div>
</div>
<div class="line"></div>
<div>
  <div  class="orderlist" *ngFor="let item of orderlist">
    <p>{{ item.name }}</p>
    <button class="deletebtn" (click)="DeleteMember(item)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
        />
      </svg>
    </button>
  </div>
</div></div>
